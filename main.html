<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EM-NEO 골프</title>
        <meta name="description" content="EM-NEO 골프" />
        <meta name="keywords" content="EM-NEO 골프" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/og.png" />
        <meta property="og:title" content="EM-NEO 골프" />
        <meta property="og:description" content="EM-NEO 골프" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/response.css" />
        <script src="./js/swiper.8.4.7.js"></script>
        <script src="./js/jquery.3.1.1.js"></script>
    </head>
    <body>
        <div class="wrap">
            <!-- header -->
            <header class="main">
                <h1>
                    <img
                        src="./img/assets/logo_white.svg"
                        alt="로고 화이트 이미지"
                    />
                </h1>
                <div class="right">
                    <a href="/">
                        <img src="./img/assets/ico_my.svg" alt="마이 아이콘" />
                    </a>
                    <a href="/">
                        <img
                            src="./img/assets/ico_alert.svg"
                            alt="알림 아이콘"
                        />
                    </a>
                </div>
            </header>

            <div class="container golf-club">
                <h3 class="golf-club__img">
                    <img
                        src="./img/assets/img_golf_club.svg"
                        alt="골프장 이미지"
                    />
                </h3>
                <div class="golf-club__info">
                    <p>아시아나 골프클럽</p>
                    <p>
                        <span>TEL 051-903-2000</span> | 부산 동래구 사직동
                        234번지
                    </p>
                </div>
            </div>

            <div class="container bottom">
                <div class="membership-card">
                    <p class="membership-card__title">모바일 회원증</p>
                    <p class="membership-card__name">박희규 고객님</p>
                    <p class="membership-card__num">회원번호 25-1234-5678</p>
                </div>

                <div class="membership">
                    <p class="membership__chip">이용중인 상품</p>
                    <div class="membership__row">
                        <p class="membership__row__col">6개월 회원권</p>
                        <p class="membership__row__col">만료일 : 2025-07-10</p>
                    </div>
                    <div class="membership__row">
                        <p class="membership__row__col">쿠폰 30회</p>
                        <p class="membership__row__col">
                            만료일 : 2025-06-30 <span>20회 남음</span>
                        </p>
                    </div>
                </div>

                <div class="quick-menu-box">
                    <div class="quick-menu-box__transfer">
                        <span
                            ><img
                                src="./img/assets/ico_purchase.svg"
                                alt="티켓 아이콘"
                        /></span>
                        <p>남아있는 쿠폰은 양도가 가능합니다.</p>
                        <button type="button">양도하기</button>
                    </div>

                    <div class="quick-menu-box__menu">
                        <a href="./booking.html">
                            <span
                                ><img
                                    src="./img/assets/ico_booking_2.svg"
                                    alt="타석 예약 아이콘"
                            /></span>
                            타석예약
                        </a>
                        <a href="./booking.html">
                            <span
                                ><img
                                    src="./img/assets/ico_main_checkin.svg"
                                    alt="체크인 아이콘"
                            /></span>
                            체크인
                        </a>
                        <a href="./booking.html">
                            <span
                                ><img
                                    src="./img/assets/ico_main_purchase.svg"
                                    alt="구매내역 아이콘"
                            /></span>
                            구매내역
                        </a>
                        <a href="./booking.html">
                            <span
                                ><img
                                    src="./img/assets/ico_main_use.svg"
                                    alt="이용내역 아이콘"
                            /></span>
                            이용내역
                        </a>
                        <a href="./booking.html">
                            <span
                                ><img
                                    src="./img/assets/ico_main_product.svg"
                                    alt="상품구매 아이콘"
                            /></span>
                            상품구매
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/common.js"></script>
    </body>
</html>
