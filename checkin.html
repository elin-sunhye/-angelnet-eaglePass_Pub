<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM-NEO 골프</title>
    <meta name="description" content="EM-NEO 골프" />
    <meta name="keywords" content="EM-NEO 골프" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/og.png" />
    <meta property="og:title" content="EM-NEO 골프" />
    <meta property="og:description" content="EM-NEO 골프" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/response.css" />
    <script src="./js/swiper.8.4.7.js"></script>
    <script src="./js/jquery.3.1.1.js"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- header -->
      <header>
        <h2>
          <img src="./img/assets/ico_left_arrow.svg" alt="왼쪽 화살표 아이콘" />
          <p>체크인</p>
        </h2>
        <div class="right">
          <a href="./main.html">
            <img src="./img/assets/ico_home.svg" alt="홈 아이콘" />
          </a>
          <a href="/">
            <img src="./img/assets/ico_my.svg" alt="마이 아이콘" />
          </a>
        </div>
      </header>
      <!-- navigation bar -->
      <nav class="navigation-bar">
        <ul class="navigation-bar__list">
          <li>
            <a href="./checkin.html" class="click">
              <span>
                <img
                  src="./img/assets/ico_checkin_pink.svg"
                  alt="체크인 메뉴 아이콘"
                />
              </span>
              체크인
            </a>
          </li>
          <li>
            <a href="./booking.html">
              <span>
                <img
                  src="./img/assets/ico_booking.svg"
                  alt="타석예약 메뉴 아이콘"
                />
              </span>
              타석예약
            </a>
          </li>
          <li>
            <a href="./purchase.html">
              <span>
                <img
                  src="./img/assets/ico_purchase.svg"
                  alt="구매내역 메뉴 아이콘"
                />
              </span>
              구매내역
            </a>
          </li>
          <li>
            <a href="./use.html">
              <span>
                <img
                  src="./img/assets/ico_use.svg"
                  alt="이용내역 메뉴 아이콘"
                />
              </span>
              이용내역
            </a>
          </li>
          <li>
            <a href="./product.html">
              <span>
                <img
                  src="./img/assets/ico_product.svg"
                  alt="상품구매 메뉴 아이콘"
                />
              </span>
              상품구매
            </a>
          </li>
        </ul>
      </nav>
      <!-- quick menu -->
      <a href="./booking.html" class="quick_menu">타석<br />예약</a>

      <div class="container scan">
        <div class="scan-box">
          <div class="scan__qr">
            <span>
              <img src="./img/assets/img_qr.svg" alt="qr" />
            </span>
            <p>해당 QR을 기기에 스캔해주세요.</p>
            <p>20sec</p>
          </div>
        </div>

        <div class="user-info">
          <h6>현재 회원권 정보</h6>
          <p>6개월 회원권 유효기간 : 2025-08-25</p>
          <p>쿠폰 이용권 20매 유효기간 : 2025-12-12</p>
        </div>
      </div>
    </div>
    <script src="./js/common.js"></script>
  </body>
</html>
