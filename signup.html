<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM-NEO 골프</title>
    <meta name="description" content="EM-NEO 골프" />
    <meta name="keywords" content="EM-NEO 골프" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/og.png" />
    <meta property="og:title" content="EM-NEO 골프" />
    <meta property="og:description" content="EM-NEO 골프" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/response.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/swiper.8.4.7.js"></script>
    <script src="./js/jquery.3.1.1.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container sign">
        <section class="sign__title">
          <h1 class="sign__title__logo-img">
            <img src="./img/assets/logo.svg" alt="EM-NEO 로고" />
          </h1>
          <h6 class="sign__title__sub-title">회원가입을 해주세요.</h6>
          <a class="signup__title__btn-back" href="./main.html">
            <span>
              <img
                src="./img/assets/ico_left_arrow_bar.svg"
                alt="왼쪽 화살표 아이콘"
              />
            </span>
            돌아가기
          </a>
        </section>

        <section class="signup__cont">
          <div class="signup__cont__box">
            <label for="golf">연습장</label>
            <div>
              <div class="golf">
                <input type="text" id="golf" placeholder="골프연습장" />
                <button type="button">찾기</button>
              </div>
            </div>
          </div>
          <div class="signup__cont__box">
            <label for="name">성명</label>
            <div>
              <input type="text" id="name" placeholder="성명" />
            </div>
          </div>
          <div class="signup__cont__box">
            <label for="pn">전화번호</label>
            <div class="tel">
              <select class="form-select" aria-label="Default select example">
                <option value="skt" selected>SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LG</option>
              </select>
              <input type="text" id="pn" placeholder="전화번호" />
            </div>
          </div>
          <div class="signup__cont__box">
            <label for="address">주소</label>
            <div>
              <div class="address">
                <input type="text" id="detailAddress" placeholder="주소" />
                <button type="button">검색</button>
              </div>
              <input type="text" id="detailAddress" placeholder="상세 주소" />
            </div>
          </div>
          <div class="signup__cont__box gender">
            <label for="gender">성별</label>

            <div class="gender">
              <input type="radio" name="gender" id="male" value="male" />
              <label for="male">남자</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="female">여자</label>
              <p>
                이용자는 선택적 개인정보 수립 및 이용을 거부할 권리가 있으며,
                거부하실 경우, 온라인을 통한 회원가입을 신청할 수 없습니다.
              </p>
            </div>
          </div>

          <a href="./main.html" class="signup__cont__btn-box" type="button"
            >회원가입</a
          >

          <div class="signup__cont__box driving-range">
            <label for="drivingRange">연습장을 선택하세요.</label>

            <div class="driving-range">
              <div>
                <input
                  type="radio"
                  name="drivingRange"
                  id="first"
                  value="nano"
                />
                <label for="first">나노 골프 아카데미</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="drivingRange"
                  id="sec"
                  value="tecno"
                />
                <label for="sec">테크노 골프 연습장</label>
              </div>
            </div>
          </div>

          <a href="./main.html" class="signup__cont__btn-box" type="button"
            >선택</a
          >
        </section>
      </div>
    </div>

    <script src="./js/common.js"></script>
    <script
      async
      src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js"
        }
      }
    </script>
    <script type="module">
      import * as bootstrap from 'bootstrap';

      new bootstrap.Popover(document.getElementById('popoverButton'));
    </script>
  </body>
</html>
