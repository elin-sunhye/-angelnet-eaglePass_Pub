<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eagle Pass 골프</title>
        <meta name="description" content="Eagle Pass 골프" />
        <meta name="keywords" content="Eagle Pass 골프" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/og.png" />
        <meta property="og:title" content="Eagle Pass 골프" />
        <meta property="og:description" content="Eagle Pass 골프" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/response.css" />
        <script src="./js/jquery.3.1.1.js"></script>
    </head>
    <body>
        <div class="wrap">
            <div class="container sign">
                <section class="sign__title">
                    <h1 class="sign__title__logo-img">
                        <img
                            src="./img/assets/logo_green_2.svg"
                            alt="Eagle Pass 로고"
                        />
                    </h1>
                    <h6 class="sign__title__sub-title">회원가입을 해주세요.</h6>
                    <a class="signup__title__btn-back" href="./main.html">
                        <span>
                            <img
                                src="./img/assets/ico_left_arrow_bar.svg"
                                alt="왼쪽 화살표 아이콘"
                            />
                        </span>
                        돌아가기
                    </a>
                </section>

                <section class="signup__cont">
                    <div class="certificate_box">
                        <div>
                            <div class="signup__cont__box">
                                <label for="name">성명</label>
                                <div class="tel">
                                    <input
                                        type="text"
                                        id="name"
                                        placeholder="성명"
                                        disabled
                                    />
                                </div>
                            </div>
                            <div class="signup__cont__box">
                                <label for="pn">전화번호</label>
                                <div class="tel">
                                    <input
                                        type="text"
                                        id="pn"
                                        placeholder="전화번호"
                                        disabled
                                    />
                                </div>
                            </div>
                        </div>
                        <button type="button">본인인증</button>
                    </div>

                    <div class="signup__cont__box">
                        <label for="golf">연습장</label>
                        <div>
                            <div class="golf">
                                <input
                                    type="text"
                                    id="golf"
                                    placeholder="골프연습장"
                                    disabled
                                />
                                <button type="button" class="btn_find_golf">
                                    <svg
                                        width="17"
                                        height="17"
                                        viewBox="0 0 17 17"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M16.0051 14.1155L12.2148 10.8922C11.8228 10.5392 11.4038 10.3782 11.0657 10.3932C11.9608 9.34514 12.5008 7.98604 12.5008 6.49994C12.5008 3.1857 9.81466 0.499512 6.50042 0.499512C3.18619 0.499512 0.5 3.1857 0.5 6.49994C0.5 9.81417 3.18619 12.5004 6.50042 12.5004C7.98653 12.5004 9.34562 11.9603 10.3937 11.0653C10.3777 11.4033 10.5397 11.8223 10.8927 12.2143L14.116 16.0046C14.668 16.6176 15.5691 16.6697 16.1191 16.1196C16.6691 15.5696 16.6171 14.6675 16.0041 14.1165L16.0051 14.1155ZM6.50042 10.4992C4.29127 10.4992 2.50014 8.70809 2.50014 6.49894C2.50014 4.28978 4.29127 2.49865 6.50042 2.49865C8.70958 2.49865 10.5007 4.28978 10.5007 6.49894C10.5007 8.70809 8.70958 10.4992 6.50042 10.4992Z"
                                            fill="white"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 골프장 찾기 popup -->
                <div class="pop-up find_golf">
                    <div class="pop-up__inner">
                        <h6 class="pop-up__title">
                            골프장 검색
                            <button type="button" class="btn-modal-close">
                                <img
                                    src="./img/assets/ico_close.svg"
                                    alt="닫기 아이콘"
                                />
                            </button>
                        </h6>

                        <div class="pop-up__cont">
                            <label>
                                <input
                                    type="text"
                                    name="findGolf"
                                    id="findGolf"
                                    placeholder="골프장 검색"
                                />
                            </label>

                            <ul>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                                <li>
                                    <button type="button">엔젤</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/common.js"></script>
    </body>
</html>
