<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EM-NEO 골프</title>
        <meta name="description" content="EM-NEO 골프" />
        <meta name="keywords" content="EM-NEO 골프" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="./img/og.png" />
        <meta property="og:title" content="EM-NEO 골프" />
        <meta property="og:description" content="EM-NEO 골프" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/response.css" />

        <script src="./js/jquery.3.1.1.js"></script>
    </head>
    <body>
        <div class="wrap">
            <!-- header -->
            <header>
                <h2>
                    <img
                        src="./img/assets/ico_left_arrow.svg"
                        alt="왼쪽 화살표 아이콘"
                    />
                    <p>상품구매</p>
                </h2>
                <div class="right">
                    <a href="./main.html">
                        <img src="./img/assets/ico_home.svg" alt="홈 아이콘" />
                    </a>
                    <a href="/">
                        <img src="./img/assets/ico_my.svg" alt="마이 아이콘" />
                    </a>
                </div>
            </header>
            <!-- navigation bar -->
            <nav class="navigation-bar">
                <ul class="navigation-bar__list">
                    <li>
                        <a href="./checkin.html">
                            <span>
                                <img
                                    src="./img/assets/ico_checkin.svg"
                                    alt="체크인 메뉴 아이콘"
                                />
                            </span>
                            체크인
                        </a>
                    </li>
                    <li>
                        <a href="./booking.html">
                            <span>
                                <img
                                    src="./img/assets/ico_booking.svg"
                                    alt="타석예약 메뉴 아이콘"
                                />
                            </span>
                            타석예약
                        </a>
                    </li>
                    <li>
                        <a href="./purchase.html">
                            <span>
                                <img
                                    src="./img/assets/ico_purchase.svg"
                                    alt="구매내역 메뉴 아이콘"
                                />
                            </span>
                            구매내역
                        </a>
                    </li>
                    <li>
                        <a href="./use.html">
                            <span>
                                <img
                                    src="./img/assets/ico_use.svg"
                                    alt="이용내역 메뉴 아이콘"
                                />
                            </span>
                            이용내역
                        </a>
                    </li>
                    <li>
                        <a href="./product.html" class="click">
                            <span>
                                <img
                                    src="./img/assets/ico_product_pink.svg"
                                    alt="상품구매 메뉴 아이콘"
                                />
                            </span>
                            상품구매
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- quick menu -->
            <a href="./booking.html" class="quick_menu">타석<br />예약</a>

            <div class="container">
                <div class="product">
                    <p class="name">정기권</p>
                    <div class="option-info-box">
                        <p>일일 <span>70</span>분</p>

                        <div class="option-box">
                            <p>
                                <span
                                    ><img
                                        src="./img/assets/ico_12_month.svg"
                                        alt="12개월"
                                /></span>
                                <span>12개월</span>
                            </p>
                            <p>
                                <span
                                    ><img
                                        src="./img/assets/ico_6_month.svg"
                                        alt="6개월"
                                /></span>
                                <span>6개월</span>
                            </p>
                            <p>
                                <span
                                    ><img
                                        src="./img/assets/ico_3_month.svg"
                                        alt="3개월"
                                /></span>
                                <span>3개월</span>
                            </p>
                        </div>
                    </div>
                    <p class="check-point">
                        사용 기한 | 구매일로부터 12개월 이내
                    </p>
                </div>

                <div class="product">
                    <p class="name">쿠폰</p>
                    <div class="option-info-box">
                        <p>장당 <span>50</span>분</p>

                        <div class="option-box">
                            <p>
                                <span
                                    ><img
                                        src="./img/assets/ico_30_count.svg"
                                        alt="30장"
                                /></span>
                                <span>30장</span>
                            </p>
                            <p>
                                <span
                                    ><img
                                        src="./img/assets/ico_20_count.svg"
                                        alt="20장"
                                /></span>
                                <span>20장</span>
                            </p>
                            <p>
                                <span
                                    ><img
                                        src="./img/assets/ico_10_count.svg"
                                        alt="10장"
                                /></span>
                                <span>10장</span>
                            </p>
                        </div>
                    </div>
                    <p class="check-point">
                        사용 기한 | 구매일로부터 6개월 이내
                    </p>
                </div>
            </div>
        </div>
        <script src="./js/common.js"></script>
    </body>
</html>
