<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM-NEO 골프</title>
    <meta name="description" content="EM-NEO 골프" />
    <meta name="keywords" content="EM-NEO 골프" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./img/og.png" />
    <meta property="og:title" content="EM-NEO 골프" />
    <meta property="og:description" content="EM-NEO 골프" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/response.css" />
    <script src="./js/swiper.8.4.7.js"></script>
    <script src="./js/jquery.3.1.1.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container sign login">
        <section class="sign__title">
          <h1 class="sign__title__logo-img">
            <img src="./img/assets/logo.svg" alt="EM-NEO 로고" />
          </h1>
          <h6 class="sign__title__sub-title">로그인을 해주세요.</h6>
        </section>

        <section class="login__cont">
          <div class="login__cont__box">
            <label for="username">ID</label>
            <input type="text" id="username" placeholder="아이디" />
          </div>
          <div class="login__cont__box">
            <label for="password">
              <img src="./img/assets/ico_password.svg" alt="패스워드 아이콘" />
            </label>

            <input type="password" id="password" placeholder="비밀번호" />

            <button class="login__cont__box__btn-password" type="button">
              <img
                src="./img/assets/ico_password_show.svg"
                alt="패스워드 보기 아이콘"
              />
              <img
                src="./img/assets/ico_password_hide.svg"
                alt="패스워드 가리기 아이콘"
              />
            </button>
          </div>

          <div class="login__cont__btn-box">
            <a href="./main.html">로그인</a>
            <div>
              <a href="./signup.html">회원가입</a>
              <span>|</span>
              <a href="/">개인정보방침</a>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="./js/common.js"></script>
  </body>
</html>
